
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เข้าสู่ระบบ</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2.5rem;
      border-radius: 18px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      font-size: 1.4rem;
    }
    input[type=email], input[type=password] {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      background-color: green;
      color: white;
      font-weight: bold;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .bottom-links {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .bottom-links a {
      text-decoration: none;
      color: #333;
      margin: 0 6px;
    }
    .remember-row {
      display: flex;
      align-items: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .remember-row input {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">

    </div>
  </div>
