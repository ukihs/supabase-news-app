
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สมัครสมาชิก</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .signup-box h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      border-radius: 8px;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    .input-group span {
      background: green;
      color: white;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-group input {
      flex: 1;
      border: none;
      padding: 0.75rem;
      outline: none;
      background: transparent;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .footer a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>เข้าสมัครผ่านอีเมล</h2>
    <div class="input-group">
      <span><i class="bi bi-person-fill"></i></span>
      <input type="email" id="email" placeholder="อีเมล" />
    </div>
    <div class="input-group">
      <span><i class="bi bi-lock-fill"></i></span>
      <input type="password" id="password" placeholder="รหัสผ่าน" />
    </div>
    <div class="input-group">
      <span><i class="bi bi-lock-fill"></i></span>
      <input type="password" id="confirm" placeholder="ยืนยันรหัสผ่าน" />
    </div>
    <button onclick="signup()">สร้างบัญชี</button>
    <div class="footer">
      เป็นสมาชิกอยู่แล้ว? <a href="auth.html">เข้าสู่ระบบ</a>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const client = window.supabase.createClient(
      'https://csrqddcrapehdytwjufk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzcnFkZGNyYXBlaGR5dHdqdWZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1MzE4MzAsImV4cCI6MjA2NzEwNzgzMH0.Xoxk-LQXFhGmjeDQXZOP-8_JH3fIs7YAOjFnB5aPp7c'
    );

    async function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if (password !== confirm) return alert("รหัสผ่านไม่ตรงกัน");

      const { error } = await client.auth.signUp({ email, password });
      if (error) return alert(error.message);
      alert("สมัครสมาชิกสำเร็จ กรุณายืนยันอีเมล");
      window.location.href = 'auth.html';
    }
  </script>
</body>
</html>
